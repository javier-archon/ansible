# Set up hosts serving archon.cloud website.
#
- hosts: website
  remote_user: root
  tasks:
    - name: Add devops
      user:
        state: present
        system: true
        name: devops
        groups:
          - docker
        uid: 999
        shell: /bin/bash
    - name: Add javier
      user:
        state: present
        name: javier
        groups:
          - sudo
          - docker
        uid: 1000
        password: "$6$jQcZfMXgyK.Xmxq3$/mUEeDHzAXHxEaJLmSzQ2YoVPZuWt1iNoE7B2GnVgjEiNqLMy7v3S0NhBvu7JVjt7CX.XQ1PLZ6n8QlBW.B9d/"
        update_password: on_create
        expires: -1
        shell: /bin/bash
    - name: Set javier key
      authorized_key:
        user: javier
        state: present
        key: "ssh-rsa  devopsarchoncloud"
    - name: Add samsuh
      user:
        state: present
        name: samsuh
        groups:
          - sudo
          - docker
        uid: 1001
        password: "$6$Wohfgx4UTdwX4zWb$tNF99g/Cfd1FKt/bnMo2zAGnr4jajEWUNVHssc5EueR3JAhebLonqD7cbxBtyoNvfU2ra.95UejcTPPSX/f3G0"
        update_password: on_create
        expires: -1
        shell: /bin/bash
    - name: Set samsuh key
      authorized_key:
        user: samsuh
        state: present
        key: "ssh-rsa  devopsarchoncloud"
