# Set up hosts serving archon.cloud website.
#
- hosts: website
  remote_user: root
  tasks:
    - name: Add devops
      user:
        state: present
        system: true
        name: devops
        groups:
          - docker
        uid: 999
        shell: /bin/bash
    - name: Add javier
      user:
        state: present
        name: javier
        groups:
          - sudo
          - docker
        uid: 1000
        password: "$6$x30LOqD5W6gpJFzV$mJ2JXSnsChHdxt2FmUwsjoMayUsTdohhtNp1e4YKqHt3MBCn2TZ8jXmjoZP4plZzkl7Zx22zU6rVT6R6/4oJx/"
        update_password: on_create
        expires: -1
        shell: /bin/bash
    - name: Set javier key
      authorized_key:
        user: javier
        state: present
        key: "ssh-rsa  devopsarchoncloud"
    - name: Add samsuh
      user:
        state: present
        name: samsuh
        groups:
          - sudo
          - docker
        uid: 1001
        password: "$6$Icmy1qTTX8TuCz7n$EtiXMsXsVzXdn9HK4TADMvTL38xvBOxQz7qGQmUHPq9WxtDWs1BaLizjkEH8WjzrH7Aky8NbxqhA1M6Z4WZnd0"
        update_password: on_create
        expires: -1
        shell: /bin/bash
    - name: Set samsuh key
      authorized_key:
        user: samsuh
        state: present
        key: "ssh-rsa  devopsarchoncloud"
